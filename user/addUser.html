<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>用户注册</title>
  <style>
    body {
      font-family: "Microsoft Yahei", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .register-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .register-title {
      font-size: 24px;
      color: #1e9fff;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f2f2f2;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 120px;
      text-align: right;
      margin-right: 15px;
      font-size: 14px;
      color: #333;
    }

    .form-group .required::before {
      content: "*";
      color: #ff4d4f;
      margin-right: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #1e9fff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(30, 159, 255, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .form-group .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .form-group .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .form-group .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .form-group input:checked + .slider {
      background-color: #52c41a;
    }

    .form-group input:focus + .slider {
      box-shadow: 0 0 1px #52c41a;
    }

    .form-group input:checked + .slider:before {
      transform: translateX(30px);
    }

    .form-group .slider.round {
      border-radius: 30px;
    }

    .form-group .slider.round:before {
      border-radius: 50%;
    }

    .form-group .slider-label {
      margin-left: 10px;
      font-size: 14px;
      color: #495057;
    }

    .form-buttons {
      margin-top: 30px;
      padding-left: 135px;
    }

    .form-buttons button {
      padding: 10px 24px;
      margin-right: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-buttons .register-btn {
      background-color: #1e9fff;
      color: white;
    }

    .form-buttons .register-btn:hover {
      background-color: #0d8aee;
      transform: translateY(-1px);
    }

    .form-buttons .reset-btn {
      background-color: #f8f9fa;
      color: #495057;
      border: 1px solid #d9d9d9;
    }

    .form-buttons .reset-btn:hover {
      background-color: #f0f0f0;
      transform: translateY(-1px);
    }

    .error-tip {
      color: #ff4d4f;
      font-size: 12px;
      margin-top: 5px;
      margin-left: 135px;
      display: none;
    }

    .permission-tip {
      padding: 15px;
      background-color: #fff7e8;
      border-left: 4px solid #ffb800;
      margin-bottom: 20px;
      color: #ff7d00;
      display: flex;
      align-items: center;
    }

    .permission-tip i {
      margin-right: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2 class="register-title">用户注册</h2>
    <div class="permission-tip" id="permissionTip" style="display: none;">
      <span>提示：仅超级管理员可创建其他管理员账号，普通用户请联系管理员注册</span>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label for="username" class="required">用户名</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="字母开头，含字母和数字，3-15个字符"
          required
        />
        <div class="error-tip" id="usernameError">用户名必须以字母开头，仅含字母和数字，长度3-15个字符</div>
      </div>
      <div class="form-group">
        <label for="password" class="required">密码</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="6-20个字符，含字母和数字"
          required
        />
        <div class="error-tip" id="passwordError">密码必须含字母和数字，长度6-20个字符</div>
      </div>
      <div class="form-group">
        <label for="realName" class="required">真实姓名</label>
        <input
          type="text"
          id="realName"
          name="realName"
          placeholder="请输入2-5个汉字"
          required
        />
        <div class="error-tip" id="realNameError">真实姓名必须是2-5个汉字</div>
      </div>
      <div class="form-group">
        <label for="role" class="required">用户角色</label>
        <select id="role" name="role" required>
          <option value="">请选择角色</option>
          <option value="superAdmin">超级管理员</option>
          <option value="admin">仓库管理员</option>
          <option value="salesAdmin">销售管理员</option>
          <option value="purchaseAdmin">采购管理员</option>
          <option value="inofficious">无</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status" class="required">账号状态</label>
        <label class="switch">
          <input type="checkbox" id="status" name="status" checked />
          <span class="slider round"></span>
        </label>
        <span class="slider-label">启用</span>
      </div>
      <div class="form-group">
        <label for="department" class="required">所属部门</label>
        <select id="department" name="department" required>
          <option value="">请选择部门</option>
          <option value="warehouseDept">仓库管理部</option>
          <option value="salesDept">销售部</option>
          <option value="purchaseDept">采购部</option>
          <option value="financeDept">财务部</option>
          <option value="operationDept">运营管理部</option>
          <option value="techDept">技术支持部</option>
        </select>
      </div>
      <div class="form-group">
        <label for="position" class="required">职务</label>
        <select id="position" name="position" required>
          <option value="">请选择职务</option>
          <option value="manager">部门经理</option>
          <option value="supervisor">主管</option>
          <option value="specialist">专员</option>
          <option value="assistant">助理</option>
          <option value="inspector">质检员</option>
          <option value="clerk">文员</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone" class="required">联系手机</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="请输入11位手机号"
          required
        />
        <div class="error-tip" id="phoneError">请输入正确的11位手机号</div>
      </div>
      <div class="form-group">
        <label for="qq">QQ号</label>
        <input type="text" id="qq" name="qq" placeholder="请输入QQ号" />
      </div>
      <div class="form-group">
        <label for="remark">备注信息</label>
        <textarea
          id="remark"
          name="remark"
          placeholder="请输入备注"
        ></textarea>
      </div>
      <div class="form-buttons">
        <button type="submit" class="register-btn">确认注册</button>
        <button type="reset" class="reset-btn">重置表单</button>
      </div>
    </form>
  </div>

  <script>
    // 当前登录用户信息（实际项目从后端获取）
    const currentUser = {
      username: "superAdmin",
      role: "superAdmin", // superAdmin/ admin/ salesAdmin/ purchaseAdmin/ inofficious
    };
    function validateForm() {
      let isValid = true;

      // 用户名验证
      const username = document.getElementById("username").value.trim();
      const usernameError = document.getElementById("usernameError");
      if (!/^[A-Za-z][A-Za-z0-9]{2,14}$/.test(username)) {
        usernameError.style.display = "block";
        isValid = false;
      } else {
        usernameError.style.display = "none";
      }

      // 密码验证
      const password = document.getElementById("password").value;
      const passwordError = document.getElementById("passwordError");
      if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,20}$/.test(password)) {
        passwordError.style.display = "block";
        isValid = false;
      } else {
        passwordError.style.display = "none";
      }

      // 真实姓名验证
      const realName = document.getElementById("realName").value.trim();
      const realNameError = document.getElementById("realNameError");
      if (!/^[\u4e00-\u9fa5]{2,5}$/.test(realName)) {
        realNameError.style.display = "block";
        isValid = false;
      } else {
        realNameError.style.display = "none";
      }

      // 手机号验证
      const phone = document.getElementById("phone").value.trim();
      const phoneError = document.getElementById("phoneError");
      if (!/^1[3-9]\d{9}$/.test(phone)) {
        phoneError.style.display = "block";
        isValid = false;
      } else {
        phoneError.style.display = "none";
      }

      // 角色和部门验证
      const role = document.getElementById("role").value;
      const department = document.getElementById("department").value;
      const position = document.getElementById("position").value;
      if (!role || !department || !position) {
        isValid = false;
        alert("请选择用户角色、所属部门和职务");
      }

      return isValid;
    }

    // 表单提交事件
    document
      .getElementById("registerForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        if (validateForm()) {
          // 格式化角色/部门/职务显示文本（用于提示）
          const formData = {
            username: document.getElementById("username").value,
            realName: document.getElementById("realName").value,
            role: document.getElementById("role").value,
            department: document.getElementById("department").value,
            position: document.getElementById("position").value,
            status: document.getElementById("status").checked ? "启用" : "禁用",
            phone: document.getElementById("phone").value,
            qq: document.getElementById("qq").value,
            remark: document.getElementById("remark").value,
          };

          // 角色文本映射
          const roleTextMap = {
            superAdmin: "超级管理员",
            admin: "仓库管理员",
            salesAdmin: "销售管理员",
            purchaseAdmin: "采购管理员",
            inofficious: "无",
          };

          // 部门文本映射
          const deptTextMap = {
            warehouseDept: "仓库管理部",
            salesDept: "销售部",
            purchaseDept: "采购部",
            financeDept: "财务部",
            operationDept: "运营管理部",
            techDept: "技术支持部",
          };

          // 职务文本映射
          const positionTextMap = {
            manager: "部门经理",
            supervisor: "主管",
            specialist: "专员",
            assistant: "助理",
            inspector: "质检员",
            clerk: "文员",
          };

          // 显示注册成功提示
          alert(
            `用户【${formData.realName}】注册成功！\n用户名：${formData.username}\n角色：${
              roleTextMap[formData.role]
            }\n部门：${deptTextMap[formData.department]}\n职务：${
              positionTextMap[formData.position]
            }\n状态：${formData.status}\n手机号：${formData.phone}\nQQ号：${
              formData.qq || "无"
            }\n备注：${formData.remark || "无"}`
          );

          // 实际项目中提交数据到后端
          console.log("进销存系统用户注册数据：", formData);

          // 成功后重置表单
          this.reset();
        }
      });

    // 输入框失焦验证
    document.querySelectorAll("input[required]").forEach((el) => {
      el.addEventListener("blur", function () {
        validateForm();
      });

      // 输入时清除错误提示
      el.addEventListener("input", function () {
        const errorId = this.id + "Error";
        const errorEl = document.getElementById(errorId);
        if (errorEl) {
          errorEl.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
