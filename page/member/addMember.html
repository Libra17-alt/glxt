<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加成员 - 进销存管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 18px;
      overflow: hidden;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-right: 15px;
      font-weight: bold;
      color: #555;
      float: left;
      line-height: 32px;
      text-align: right;
    }
    
    .required {
      color: #e53935;
      margin-right: 5px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 300px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: "Microsoft YaHei", sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2196F3;
      outline: none;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="radio"] {
      margin-right: 5px;
      margin-top: 10px;
    }

    .radio-group {
      float: left;
    }
    
    .radio-group label {
      font-weight: normal;
      width: auto;
      float: none;
      margin-right: 20px;
      text-align: left;
    }

    .multi-select {
      float: left;
    }
    
    .multi-select select {
      width: 120px;
      margin-right: 10px;
      display: inline-block;
    }

    .form-actions {
      margin-top: 30px;
      padding-left: 115px;
    }

    button {
      padding: 8px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-family: "Microsoft YaHei", sans-serif;
      font-size: 14px;
      margin-right: 15px;
    }

    button:hover {
      background-color: #0b7dda;
    }
    
    button.cancel {
      background-color: #9e9e9e;
    }
    
    button.cancel:hover {
      background-color: #757575;
    }
    
    .hint {
      color: #757575;
      font-size: 12px;
      margin-left: 115px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="memberForm">
      <div class="form-group">
        <label><span class="required">*</span>姓名</label>
        <input type="text" id="name" placeholder="请输入2-5个汉字" required>
      </div>
      <div class="form-group">
        <label><span class="required">*</span>性别</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="男" checked>
          <label for="male">男</label>
          <input type="radio" id="female" name="gender" value="女">
          <label for="female">女</label>
        </div>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>籍贯</label>
        <div class="multi-select">
          <select id="province">
            <option value="">请选择省份</option>
            <option value="北京市">北京市</option>
            <option value="上海市">上海市</option>
            <option value="广东省">广东省</option>
            <option value="江苏省">江苏省</option>
            <option value="浙江省">浙江省</option>
            <option value="其他">其他</option>
          </select>
          <select id="city">
            <option value="">请选择城市</option>
          </select>
          <select id="district">
            <option value="">请选择区县</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>电话</label>
        <input type="tel" id="phone" placeholder="请输入电话号码" required>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>工作部门</label>
        <select id="department" required>
          <option value="">请选择部门</option>
          <option value="采购部">采购部</option>
          <option value="销售部">销售部</option>
          <option value="仓储部">仓储部</option>
          <option value="财务部">财务部</option>
          <option value="人事部">人事部</option>
          <option value="管理层">管理层</option>
        </select>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>加入日期</label>
        <input type="date" id="joinDate" required>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>状态</label>
        <select id="status" required>
          <option value="正常">正常</option>
          <option value="请假">请假</option>
          <option value="离职">离职</option>
        </select>
      </div>

      <div class="form-group">
        <label><span class="required">*</span>担任的职务</label>
        <select id="position" required>
          <option value="无">无</option>
          <option value="采购员">采购员</option>
          <option value="销售员">销售员</option>
          <option value="库管员">库管员</option>
        </select>
      </div>

      <div class="form-group">
        <label>备注</label>
        <textarea id="remark" placeholder="请输入备注信息"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel" onclick="window.location.href='query-member.html'">取消</button>
        <button type="submit">确认保存</button>
      </div>
    </form>
  </div>

  <script>
    // 表单提交处理
    document.getElementById('memberForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 姓名验证（2-5个汉字）
      const name = document.getElementById('name').value;
      const nameRegex = /^[\u4e00-\u9fa5]{2,5}$/;
      if (!nameRegex.test(name)) {
        alert('请输入2-5个汉字的姓名');
        return;
      }
      
      // 电话号码验证
      const phone = document.getElementById('phone').value;
      const phoneRegex = /^1[3-9]\d{9}$/;
      if (!phoneRegex.test(phone)) {
        alert('请输入有效的手机号码');
        return;
      }
      
      const province = document.getElementById('province').value;
      if (!province) {
        alert('请选择籍贯省份');
        return;
      }
      
      alert('成员信息添加成功！');
      this.reset();
    });
    
    const provinceSelect = document.getElementById('province');
    const citySelect = document.getElementById('city');
    
    provinceSelect.addEventListener('change', function() {
      // 清空城市选择
      citySelect.innerHTML = '<option value="">请选择城市</option>';
      
      // 根据省份添加对应城市
      if (this.value === '北京市') {
        addCityOptions(['北京市']);
      } else if (this.value === '上海市') {
        addCityOptions(['上海市']);
      } else if (this.value === '广东省') {
        addCityOptions(['广州市', '深圳市', '珠海市', '佛山市']);
      } else if (this.value === '江苏省') {
        addCityOptions(['南京市', '苏州市', '无锡市', '常州市']);
      } else if (this.value === '浙江省') {
        addCityOptions(['杭州市', '宁波市', '温州市', '绍兴市']);
      } else if (this.value === '其他') {
        addCityOptions(['其他城市']);
      }
    });
    
    function addCityOptions(cities) {
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });
    }
  </script>
</body>

</html>
